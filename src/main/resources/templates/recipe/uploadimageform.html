<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Upload Recipe Image</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">
  <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"
          th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="recipe" type="guru.springframework.commands.RecipeCommand"*/-->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="row">
        <div class="col-md-10">
          <h5><a class ="btn btn-default" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}" role="button">Back to Recipe List</a></h5>
        </div>
        <div class="col-md-2">
          <h5><a class ="btn btn-default" href="#" th:href="@{'/'}" role="button">Back to Recipe List</a></h5>
        </div>
      </div>
        <div class="panel-group">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h5 class="panel-title">Upload Recipe Image</h5>
            </div>
            <div class="panel-body">
              <form th:object="${recipe}" action="http:\\localhost"
                    enctype="multipart/form-data"
                    th:action="@{'/recipe/' + ${recipe.id} + '/saveimage'}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="row">
                  <div class="col-md-10 form-group">
                    <label class="control-label">Select File</label>
                    <input type="file"  class="file" id="imagefile" name="imagefile"  />
                  </div>
                  <div class="col-md-2">
                    <button class="btn btn-default" type="submit">Upload Image</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
</body>
</html>
